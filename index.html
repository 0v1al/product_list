<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='icon' href='favicon.ico' type='image/x-icon'/ >
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Product List</title>
    
</head>
<body>

    <div class="container">
            <h1><i class="fas fa-clipboard-list"></i>Product List</h1>
        <form id="list-form">
            
            <input type="text" class="aliment" placeholder="Aliment" autofocus>
            <span class="sep"></span>
            <input type="text" class="manafacturer" placeholder="Manufacturer">
            <span class="sep"></span>
            <input type="text" class="origin" placeholder="Origin">
            <span class="sep"></span>
            <input type="text" class="price" placeholder="Price">
            <span class="sep"></span>
            <!--<input type="submit" class="submit" value="Add">-->
            <button class="submit"><i class="fas fa-plus-square"></i>Add</button>
        </form>
        <div class="list-output">

        </div>

    </div>

        <footer>
            <i>Ovidiu Dobren  | 2019</i>
        </footer>
    <script src="main.js"></script>


</body>
</html>
